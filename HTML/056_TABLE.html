<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table{
            
            width: 100%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            border: 2px solid red;
            border-collapse: collapse;
        } table th, table td{
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 5px #000;
            border: 2px solid red;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>ROLL</th>
                <th>CITY</th>
                <th>DOB</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Ashish Kumar</td>
            <td>2006061</td>
            <td>Patna</td>
            <td>10th of may</td>
        </tr>
        <tr>
            <td>Aditya Raj</td>
            <td>2006070</td>
            <td>Gaya</td>
            <td>7th of july</td>
        </tr>
        <tr>
            <td>Ravi Ranjan Kumar</td>
            <td>2006093</td>
            <td>Patna</td>
            <td>18th of december</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
